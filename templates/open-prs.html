<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thoth - Open Pull Requests</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}" />

</head>

<body class="cards-pf">

    <nav class="navbar navbar-default navbar-pf" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='graphics/thoth.png') }}" alt="Thoth API jump page" width="10%" />
            </a>
        </div>
    </nav>

    <div class="container-fluid container-cards-pf" id="main">
        <div class="row">
            <h1>{{ open_prs_num }} Open Pull Requests</h1>
            <ul class=entries>
                {% for r in open_prs %}
                <li>
                    <h2>{{ r.name }}</h2>

                    <ul>
                        {% for pr in r.prs %}
                        <li>
                            <h3><a href="{{ pr.html_url }}">{{ pr.title }}</a> ({{ pr.user }})</h3>

                            <p>{% for label in pr.labels %} {{ label.name }} {% endfor %}</p>

                        </li>

                        {% endfor %}
                    </ul>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/js/patternfly.min.js "></script>
</body>

</html>
